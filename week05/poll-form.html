<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form – User Survey</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>WDD 130 | Franco Almada | HTML Form – User Survey</h1>
    </header>

    <main>
        <form>
            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>

            <!-- Survey Questions -->
            <fieldset>
                <legend>Questions</legend>

                <div class="form-item column1">
                    <label for="social">What is your favorite social media platform?</label>
                    <select id="social" name="social">
                        <option value="instagram">Instagram</option>
                        <option value="tiktok">TikTok</option>
                        <option value="facebook">Facebook</option>
                        <option value="x">X (Twitter)</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="computer">Do you use a computer every day?</label>
                    <input type="checkbox" id="computer" name="computer">
                </div>

                <label for="experience">Describe your experience with technology:</label>
                <textarea id="experience" name="experience" rows="4"
                    placeholder="I started using computers at school..."></textarea>
            </fieldset>

            <button type="submit">Submit Survey</button>
        </form>
    </main>

    <footer>
        <p>©2025 | HTML Form – User Survey | Franco Almada</p>
    </footer>
</body>

</html>
